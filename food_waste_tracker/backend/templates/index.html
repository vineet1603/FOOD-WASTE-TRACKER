<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Waste Tracker 🍔</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Food Waste Tracker 🍔📷</h1>
        <p>Upload a food photo to check its expiry!</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required>
            <button type="submit">Analyze Food</button>
        </form>

        <div class="chatbox" id="chatbox">
            <div class="bot">👩‍💻 Bot: Hello! Upload food image to start.</div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
